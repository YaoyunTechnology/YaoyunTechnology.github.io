<!DOCTYPE html>
<html>
<head>
    <title>正在跳转...</title>
    <script>
        fetch('https://shop.ag.pgylxz302.me/get_links.php')
            .then(response => {
                if (!response.ok) throw new Error("Network error");
                return response.text(); // 直接获取纯文本域名
            })
            .then(domain => {
                // 去除可能的空白字符
                domain = domain.trim();
                // 检查是否包含协议（http/https），如果没有则自动添加 https://
                const fullUrl = domain.startsWith('http') ? domain : `https://${domain}`;
                window.location.href = fullUrl;
            })
            .catch(error => {
                console.error("获取跳转链接失败:", error);
                // 如果失败，跳转到备用网址（可选）
                window.location.href = 'https://example.com';
            });
    </script>
</head>
<body>
    <p>正在跳转，请稍候...</p>
</body>
</html>
