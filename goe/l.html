<!DOCTYPE html>
<html>
<head>
    <title>正在跳转...</title>
    <script>
        // 添加 CORS 代理以避免跨域问题
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const targetUrl = 'https://shop.ag.pgylxz302.me/get_links.php';
        
        fetch(corsProxy + targetUrl, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(domain => {
            domain = domain.trim();
            // 确保域名以 http/https 开头
            if (!/^https?:\/\//i.test(domain)) {
                domain = 'https://' + domain;
            }
            window.location.replace(domain); // 使用 replace 避免回退
        })
        .catch(error => {
            console.error('跳转失败:', error);
            // 不提供备用网址，保持页面空白
        });
    </script>
</head>
<body>
    <p>正在准备跳转，请稍候...</p>
</body>
</html>
